  <script>

    const product1 = {
      name: "gun",
      price: 2000
    }

    const product2 = {
      name: "gun",
      price: 2000
    }

     const product3 = {
      name: "shotgun",
      price: 4000
    }   

    function isSameProduct(p1, p2) {
      return (
        p1.name === p2.name &&
        p1.price === p2.price
      );
    }

    console.log(isSameProduct(product1, product3));

  </script>
