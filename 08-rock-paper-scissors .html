<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07 Rock Paper Scissors</title>
</head>

<body>

  <h3>Rock Paper Scissors</h3>

  <button onclick="

  gamePlay('rock')
  
  ">rock</button>

  <button onclick="

  gamePlay('paper')
  
  ">paper</button>

  <button onclick="

  gamePlay('scissor')
  
  ">scissor</button>

  <button onclick="
  
  score.win = 0;
  score.lose = 0;
  score.tie = 0;

  localStorage.removeItem('score')

  
  ">reset score</button>


  <script>

    let score = JSON.parse(localStorage.getItem('score')) || {
      win: 0,
      lose: 0,
      tie: 0,
    };

    // if (!score) {
    //   score = {
    //     win: 0,
    //     lose: 0,
    //     tie: 0,
    //   }
    // }

    function gamePlay(playerMove) {
      const computerMove = pickComputerMove();

      result = '';

      if (playerMove === 'scissor') {
        if (computerMove === 'rock') {
          result = 'you lose';
        } else if (computerMove === 'paper') {
          result = 'you win'
        } else {
          result = 'Tie'
        }

      } else if (playerMove === 'paper') {

        if (computerMove === 'rock') {
          result = 'you win';
        } else if (computerMove === 'paper') {
          result = 'Tie'
        } else {
          result = 'you lose'
        }

      } else if (playerMove === 'rock') {

        if (computerMove === 'rock') {
          result = 'Tie';
        } else if (computerMove === 'paper') {
          result = 'you lose'
        } else {
          result = 'you win'
        }
      }

      if (result === 'you win') {
        score.win += 1;
      } else if (result === 'you lose') {
        score.lose += 1;
      } else if (result === 'Tie') {
        score.tie += 1;
      }

      localStorage.setItem('score', JSON.stringify(score));

      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}.
wins ${score.win} Losses ${score.lose} Ties ${score.tie}`)
    }

    function pickComputerMove() {

      const randomNumber = Math.random()

      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1 / 3) {

        computerMove = 'rock';

      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {

        computerMove = 'paper';

      } else if (randomNumber >= 0 && randomNumber < 1) {

        computerMove = 'scissor';

      }

      return computerMove;

    }



  </script>

</body>

</html>
