<body>

  <script>

    function convertLenght(lenght, from, to) {
      if (from === 'km' && to === 'miles') {
        return `${lenght / 1.6} miles`

      } else if (from === 'miles' && to === 'km') {
        return `${lenght * 1.6} km`

      } else if (from === to) {
        return `${lenght}`

      }else if (from === 'km' && to === 'ft') {
        return `${lenght * 3281} ft`

      }else if (from === 'ft' && to === 'km') {
        return `${lenght / 3281} km`

      }else if (from === 'miles' && to === 'ft') {
        return `${lenght * 5280} ft`

      }else if (from === 'ft' && to === 'miles') {
        return `${lenght / 5280} miles`
      }
      
    }

    console.log(convertLenght(50, 'miles', 'km'));
    console.log(convertLenght(32, 'km', 'miles'));
    console.log(convertLenght(50, 'km', 'km'));

    console.log(convertLenght(5, 'miles', 'km'));
    console.log(convertLenght(5, 'miles', 'ft'));
    console.log(convertLenght(5, 'km', 'ft'));
    console.log(convertLenght(16405, 'ft', 'km'));

  </script>
