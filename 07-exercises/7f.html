<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7f</title>
</head>

<body>

  <script>

    function convertToFahrenheit(celsius) {
      return (celsius * 9 / 5) + 32;
    }

    function convertToCelsius(Fahrenheit) {
      return (Fahrenheit - 32) * 5 / 9 ;
    }

    function convertTemperature(degeers, unit) {
      if (unit === 'C') {
        const result = convertToFahrenheit(degeers);
        return `${result}F`
      }else if (unit === 'F') {
        const result = convertToCelsius(degeers);
        return `${result}C`
      }
    }

    console.log(convertTemperature(25, 'C'));
    console.log(convertTemperature(86, 'F'));

  </script>

</body>

</html>
